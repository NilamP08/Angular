

<div class="container" style="width: 70% ;margin-top: 9%;height: 50%;">
<form [formGroup]="forgotPasswordForm" class="form-horizontal">

  <div class="panel panel-primary first">
    <div class="panel-heading">
      <h3 class="modal-title" style="text-align: center;color: rgb(22, 22, 19); box-shadow: 0 9px 18px 0 rgba(0,0,0,0.4);">Forgot Password</h3>
    </div>
    <div class="panel-body" >
      <div class="form-group" [ngClass]="{'has-error' : forgotPasswordForm.get('email').errors 
          && (forgotPasswordForm.get('email').dirty ||forgotPasswordForm.get('email').touched )}">
        <label class="col-sm-2 control-label" for="email">Enter your Email</label>
        <div class="col-sm-8">
          <input id="email" formControlName="email" type="text" class="form-control">
          <span class="help-block" *ngIf="forgotPasswordForm.get('email').errors && forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched">
            <span *ngIf="forgotPasswordForm.get('email').errors?.required || forgotPasswordForm.get('email').errors?.email ">* email is required</span>
          
          </span>

        </div>
      </div>
     
      
      <div class="btn-toolbar">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" (click)="sendMail()" >Send</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
        </div>
       </div>
  </div>
</form>
</div>
