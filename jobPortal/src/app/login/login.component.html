<html>

<nav class="navbar navbar-inverse" style="width: 100%; height: 79px; background-color: rgb(173, 190, 190);margin-bottom: 90px">
  <div class="container">

    <h1 style="padding-bottom:43px">Job Portal</h1>
    <div>

      <ul class="nav navbar-nav link" style="display: inline-block">

        <li style="font-size: 20px;size: 20px"><a style="color: black" href="home"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>

        <li style="font-size: 20px"><a style="color: black" href="home/registration"><span class="glyphicon glyphicon-user"></span>
            Registration</a></li>
        <li style="font-size: 20px"><a style="color: black" (click)="login()"><span class="glyphicon glyphicon-log-in"
              (click)="logout()"></span> Login</a></li>
        <li style="font-size: 20px;margin-right:100px;"><a style="color: black" href="home"><span class="glyphicon glyphicon-off"></span>
            Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<body>

  <div class="container  " style="width: 70%">
    <form [formGroup]="loginForm" class="form-horizontal">

      <div class="panel panel-primary first">
        <div class="panel-heading">
          <h3 class="modal-title" style="text-align: center;color: rgb(22, 22, 19); box-shadow: 0 9px 18px 0 rgba(0,0,0,0.4);">Login
            </h3>
        </div>
        <div class="panel-body">

          <!--**********username*********-->
          <div class="form-group " [ngClass]="{'has-error' : loginForm.get('username').errors 
            && (loginForm.get('username').dirty ||loginForm.get('username').touched )}">
            <label class="col-sm-2 control-label" for="username">UserName</label>
            <div class="col-sm-8">
              <input id="username" formControlName="username" type="text" class="form-control ">
              <span class="help-block" *ngIf="loginForm.get('username').errors && loginForm.get('username').dirty || loginForm.get('username').touched">
                <span *ngIf="loginForm.get('username').errors?.required">* username is required</span>
                <span *ngIf="loginForm.get('username').errors?.pattern"> * only small letter</span>
                <span *ngIf="loginForm.get('username').errors?.uservalid"> * Allready exsit</span>
              </span>
            </div>
          </div>

          <!--**********Password*********-->

          <div class="form-group" [ngClass]="{'has-error' : loginForm.get('password').errors 
        && (loginForm.get('password').dirty || loginForm.get('password').touched )}">
            <label class="col-sm-2 control-label" for="password">Password</label>
            <div class="col-sm-8">
              <input id="password" formControlName="password" type="password" class="form-control">
              <span class="help-block" *ngIf="loginForm.get('password').errors && loginForm.get('password').dirty || loginForm.get('password').touched">
                <span *ngIf="loginForm.get('password').errors?.required">* password is required</span>
              </span>
            </div>
          </div>
          <input type="checkbox"  name="remember"> Remember me
          <div class="btn-toolbar">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" (click)="addLogin()">Login</button>&nbsp;&nbsp;
            <button class="btn btn-toolbar cancel" (click)="cancel()">Cancel</button>&nbsp;&nbsp;
            <span>Forgot<a routerLinkActive="" href="http://localhost:4200/forgotPassword"> Password ?</a></span>
          </div>
        </div>
      </div>
    </form>
  </div>


</body>

</html>
